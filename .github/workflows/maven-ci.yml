name: Maven CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install xmlstarlet
      run: sudo apt-get install -y xmlstarlet

    - name: Validate and Build All POMs
      run: |
        mkdir -p local-repo
        find . -name 'pom.xml' | while read pom; do
          echo "Validating $pom"
          mvn -f "$pom" validate || echo "Failed to validate $pom" || true
          mvn -f "$pom" clean install || echo "Failed to build $pom" || true
          mvn -f "$pom" dependency:copy-dependencies -DoutputDirectory=local-repo || echo "Failed to copy dependencies for $pom" || true
        done

    - name: Move Dependencies to Local Repository
      run: |
        mkdir -p repo
        mv local-repo/* repo/ || true

    - name: Update POM Files
      run: |
        find . -name 'pom.xml' | while read pom; do
          xmlstarlet ed -L -N x="http://maven.apache.org/POM/4.0.0" \
            -s "/x:project" -t elem -n "repositories" -v "" \
            -s "/x:project/repositories" -t elem -n "repository" -v "" \
            -s "/x:project/repositories/repository" -t elem -n "id" -v "local-repo" \
            -s "/x:project/repositories/repository" -t elem -n "url" -v "file://${{ github.workspace }}/repo" \
            "$pom" || true
        done

    - name: Commit Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add . || true
        git commit -m "Updated POM files to use local repository" || true
        git push || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
